<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Website project template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 
     <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'src/imprint_section/header.html');
        loadComponents('hero', 'src/imprint_section/hero.html');
        // loadComponents('contact', 'src/sections3/contact3.html');
        loadComponents('footer', 'src/imprint_section/footer.html');
    }
</script>
<body>
     <div class="w-full md:max-w-5xl lg:max-w-378 mx-auto min-h-screen bg-[#EFECEA] relative shadow-2xl overflow-hidden flex flex-col text-green-700">
    <div id="header"></div>
     <div id="hero"></div>
    <!-- <div id="contact"></div> -->
    <div id="footer"></div>
    </div>
</body>
</html>
